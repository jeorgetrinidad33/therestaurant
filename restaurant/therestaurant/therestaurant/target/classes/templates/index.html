<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">The Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <nav th:replace="fragment/header :: header"></nav>
        <div class="container py-3">
            <div th:if="${#lists.isEmpty(menus)}" class="px-4 py-5 my-5 text-center">
                <h2 class="text-muted">No Menus found.</h2>
                <h4 class="text-muted">Please comeback later.</h4>
            </div>

            <div th:unless="${#lists.isEmpty(menus)}">
                <h1 th:text="${title}" class="text-center">Title</h1>
                <div>
                    <!--                <h3 th:text="${menu.category}">Combos</h3>-->
                    <h3>Combos</h3>
                    <hr>
                    <div class="card-group row row-cols-1 row-cols-md-3 g-4">
                        <div class="col" th:each="menu: ${menus}">
                           <div th:insert="~{fragment/menuItem :: menu (item=*{menu})}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</main>
</body>
</html>
