<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main>
    <nav class="white z-depth-0" th:replace="fragment/header :: header"></nav>
    <div class="container">
        <h1 th:text="${title}" class="text-center">Confirm Order Details</h1>
        <hr>

        <div class="mx-auto" style="width: 80%;">
            <table class="table" style="width:50%">
                <input type="text" name="name" id="">
                <tbody>
                <tr>
                    <td>Sub-total: </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Delivery Fee: </td>
                    <td>$ 2.99</td>
                </tr>
                <tr>
                    <td>QST/TVQ: </td>
                    <td></td>
                </tr>
                <tr>
                    <td>GST/TPS: </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Discount: </td>
                    <td></td>
                </tr>
                <tr>
                    <td class="fw-bold">Total: </td>
                    <td class="fw-bold"></td>
                </tr>
                </tbody>
            </table>
            <button value="add" class="btn btn-outline-secondary m-2 fw-bold"  onclick="return confirm('Continue to Payment?')">Continue</button>
        </div>
    </div>
</main>
</body>
</html>
