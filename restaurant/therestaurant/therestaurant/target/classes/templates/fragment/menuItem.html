<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div th:fragment="menu (item)" class="card">
  <img src="https://ychef.files.bbci.co.uk/976x549/p04tx3m6.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title" th:text="${item.name}"></h5>
    <p class="card-text" th:text="${item.description}"></p>
    <p class="fw-bold">$ <span th:text="${item.price}"></span></p>
    <div class="d-flex justify-content-evenly">
      <input type="number" value="1" class="m-2"  style="width: 70px;">
      <button value="add" class="btn btn-outline-secondary m-2 fw-bold"  onclick="return confirm('Add to cart?')">Add</button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
