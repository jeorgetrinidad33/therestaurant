<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <nav th:replace="fragment/header :: header"></nav>
    <div class="container-fluid" style="max-width: 900px">
        <main>
            <div class="py-5 text-center">
                <h2>Login Form</h2>
            </div>
            <div class="container-fluid">
                <form th:action="@{/login}" method="post">
                    <div class="row g-3">
                        <div th:if="${param.error}" class="col-12 alert alert-danger font-weight-bold">
                            Invalid username and password.
                        </div>
                        <div class="col-12">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required />
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required />
                        </div>
                        <div class="col-12">
                            <button class="w-100 btn btn-primary btn-lg mt-3" type="submit">Login</button>
                        </div>
                        <div class="col-12 text-right">
                            <a th:href="@{/register}" class="nav-link text-sm ps-0">No account? Register here.</a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</main>
</body>
</html>
